<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap switch</title>
    <meta name="author" content="Mattia Larentis">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8;" />
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css"
          rel="stylesheet">
    <link href="../static/stylesheets/bootstrap-toggle-buttons.css"
          rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.css"
          rel="stylesheet">
    <style>
        .span4, h1 {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        h3 {
            margin-top: 20px;
        }
    </style>
</head>
<body style="padding-top: 50px;">
<a href="https://github.com/nostalgiaz/bootstrap-toggle-buttons"><img
        style="position: absolute; top: 0; right: 0; border: 0;"
        src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"
        alt="Fork me on GitHub"></a>

<div class="container-fluid">
<div class="row-fluid">
    <div class="span12">
        <h1>Bootstrap switch
            <small>- by Mattia Larentis</small>
        </h1>
    </div>
</div>

<div class="row-fluid">
    <div class="span12">
        <h3>Basic</h3>
        <hr>
    </div>
</div>
<div class="row-fluid">

    <div class="span12">
        <div class="switch switch-large">
            <input type="checkbox" checked="checked">
        </div>
        <div class="switch">
            <input type="checkbox" checked="checked">
        </div>
        <div class="switch switch-small">
            <input type="checkbox" checked="checked">
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../static/js/jquery.min.js"><\/script>')</script>
<script src="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.js"></script>
<script src="../static/js/jquery.toggle.buttons.js"></script>
<script>
    window.prettyPrint && prettyPrint();

    $('.switch').toggleButtons();
</script>

</body>
</html>
